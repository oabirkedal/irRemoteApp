<ion-menu [content]="content">
  <ion-header no-border>
    <ion-toolbar transparent text-color="white">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="dark-clear-background white">
    <ion-list>
      <button menuClose ion-item class="card-dark-clear-background white" *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
